stages:
  - build
  - bootup-staging
  - deploy-staging
  - after-staging
  - deploy-prod

.kubectl:
  image:
    name: registry.git.rwth-aachen.de/zoomoid/docker-kubectl:latest
    entrypoint: ['/docker-entrypoint.sh']
  before_script:
    - echo $kube_config | base64 -d > /root/runner
    - export KUBECONFIG="$KUBECONFIG:/root/runner"
    - kubectl config view
    - kubectl config use-context runner@kubernetes
  tags:
    - kubernetes

variables:
  NAMESPACE: "-n web"
  SERVICE: 'staging-zoomoid-de'
  HOSTS: '["staging.zoomo.id","staging.zoomoid.de"]'

build-staging:
  except:
    - master
  image: docker:latest
  stage: build
  script: 
    - echo "$CI_JOB_TOKEN" | docker login registry.git.rwth-aachen.de --username gitlab-ci-token --password-stdin 
    - docker build -t $CI_REGISTRY_IMAGE/nightly:$CI_COMMIT_SHORT_SHA .
    - docker push $CI_REGISTRY_IMAGE/nightly:$CI_COMMIT_SHORT_SHA
    - docker tag $CI_REGISTRY_IMAGE/nightly:$CI_COMMIT_SHORT_SHA $CI_REGISTRY_IMAGE/nightly:latest
    - docker push $CI_REGISTRY_IMAGE/nightly:latest
  tags: 
    - occloxium-docker

build-prod:
  image: docker:latest
  stage: build
  script: 
    - echo "$CI_JOB_TOKEN" | docker login registry.git.rwth-aachen.de --username gitlab-ci-token --password-stdin 
    - docker build -t $CI_REGISTRY_IMAGE/stable .
    - docker push $CI_REGISTRY_IMAGE/stable:latest
  tags: 
    - occloxium-docker

create-patches:
  stage: build
  extends: .kubectl
  script:
    - python3 /create-patches.sh --service $SERVICE --hosts $HOSTS
    - cp /**.patch.json ./
  artifacts:
    paths:
      - ./remove-staging.patch.json
      - ./add-staging.patch.json

bootup-staging:
  except:
    - master
  stage: bootup-staging
  extends: .kubectl
  script:
    - kubectl -n web patch ingress/$SERVICE --patch "$(cat ./add-staging.patch.json)"

deploy-staging:
  except:
    - master
  stage: deploy-staging
  extends: .kubectl
  environment:
    name: staging
    url: https://staging.zoomo.id
  script:
    - k set image deployment/$SERVICE $SERVICE=$CI_REGISTRY_IMAGE/nightly:$CI_COMMIT_SHORT_SHA
    - k rollout status deployment/$SERVICE

takedown-staging:
  except:
    - master
  stage: after-staging
  when: manual
  extends: .kubectl
  environment:
    name: staging
    url: https://staging.zoomo.id
  script:
    - kubectl -n web patch ingress/$SERVICE --patch "$(cat ./remove-staging.patch.json)"


auto-takedown-staging:
  only:
    - master
  stage: deploy-prod
  extends: .kubectl
  environment:
    name: staging
    url: https://staging.zoomo.id
  script:
    - kubectl -n web patch ingress/$SERVICE --patch "$(cat ./remove-staging.patch.json)"

deploy-production:
  only:
    - master
  stage: deploy-prod
  extends: .kubectl
  script: 
    - k rollout restart deployment/zoomoid-de
  environment:
    name: production
    url: https://zoomo.id